<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Chat List</title>
    <style>
      body {
        min-width: 150px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label>
        <input type="radio" name="toggleTarget" value="nav" checked> Toggle entire nav bar
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="toggleTarget" value="chatList"> Toggle only chat list
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
